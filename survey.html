  <script type="text/javascript">
  function display()
  {

    var bday = new Date(document.getElementById("in-bday").value);  
    //calculate month difference from current date in time  
    var month_diff = Date.now() - bday.getTime();  
      
    //convert the calculated difference in date format  
    var age_dt = new Date(month_diff);   
      
    //extract year from date      
    var year = age_dt.getUTCFullYear();  
      
    //now calculate the age of the user  
    var age = Math.abs(year - 1970);  
      
    document.getElementById("name").innerHTML = document.getElementById("in-name").value;
    document.getElementById("email").innerHTML = document.getElementById("in-email").value;
    document.getElementById("bday").innerHTML = document.getElementById("in-bday").value ;
    //display the calculated age  
    document.getElementById("age").innerHTML = age;
  }
  </script>
